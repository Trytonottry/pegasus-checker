name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Jekyll работает на нём
          bundler-cache: true
      
      - name: Build with Jekyll
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build
          # Или если без bundle: jekyll build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # папка с собранным сайтом
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
